        <main class="mainServicios">
            <div>
                <h2>Agregar Maceta</h2>
                <form action="POST">
                    <label for="nombreMaceta"> Ingresar identificador de Maceta: </label>
                    <input type="text" name="nombre_Maceta" id="nombreMaceta">
                    <br>
                    <label for="imagenMaceta">Ingresar imagen/foto de la maceta:</label>
                    <input type="file" name="imagen_Maceta" id="imagenMaceta">
                    <br>
                    <label for="sensorNuevomaceta">Ingresa link de conexión del nuevo sensor:</label>
                    <input type="url" name="url_sensorNuevomaceta" id="sensorNuevomaceta">
                    <br>
                    <label>¿Desea agregar otro sensor?</label>
                    <input type="button" name="boton_agregarsensor" value="Agregar otro sensor">
                </form>
            </div>
            <div>
                <h2>Agregar Gráfica</h2>
                <form action="POST">
                    <label for="nombreGrafica"> Ingresar identificador de Gráfica: </label>
                    <input type="text" name="nombre_Gráfica" id="nombreGrafica">
                    <br>
                    <label for="datosEjex">Ingrese dirección url de Datos del eje X:</label>
                    <input type="url" name="datosEjex" id="datosEjex">
                    <br>
                    <label for="datosEjey">Ingrese dirección url de Datos del eje Y:</label>
                    <input type="url" name="datosEjey" id="datosEjey">
                    <br>
                    <label>Agregar Gráfica</label>
                    <input type="button" name="boton_agregagrafica" value="Agregar">
                </form>
            </div>
            <div>
                <h2>Agregar Forma de Monitoreo</h2>
                <form action="POST">
                    <label for="nombreMonitoreo"> Ingresar identificador de Monitore: </label>
                    <input type="text" name="nombre_Monitoreo" id="nombreMonitoreo">
                    <br>
                    <label for="sensorNuevomaceta">Ingresa link de conexión de Monitoreo:</label>
                    <input type="url" name="url_sensorNuevomaceta" id="sensorNuevomaceta">
                    <br>
                    <label>Agregar Monitoreo</label>
                    <input type="button" name="boton_agregarmonitoreo" value="Agregar">
                </form>
            </div>
        </main>
